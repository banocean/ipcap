[package]
name = "ipcap"
version = "1.1.0"
description = "üåç A CLI & library for decoding IP addresses into state, postal code, country, coordinates, etc without internet access."
license = "MIT"
keywords = ["ip", "geolocation", "geoip", "ipcap"]
repository = "https://github.com/wiseaidev/ipcap"
documentation = "https://docs.rs/ipcap"
authors = ["Mahmoud Harmouch <oss@wiseai.dev>"]

edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dirs = "5.0.1"
once_cell = "1.19.0"

[profile.release]
codegen-units = 0
opt-level = "z"
lto = "thin"
strip = "symbols"
